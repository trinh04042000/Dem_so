<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function count(arr, data) {
        var count = 0;
        var position = dataSearch(arr,data);
        if (position > -1) {
            ++count;
            for (var i = position-1; i > 0; --i) {
                if (arr[i] == data) {
                    ++count;
                }
                else {
                    break;
                }
            }
            for (var i = position+1; i < arr.length; ++i) {
                if (arr[i] == data) {
                    ++count;
                }
                else {
                    break;
                }
            }
        }
        return count;

    }

function dataSearch(arr, data) {
    for (i = 0; i < arr.length; i++) {
        if (arr[i] == data) {
            return i;
        }
    }

}

     function insertionsort(arr) {
         for (i = 0; i < arr.length-1; i++) {
             for (j = i + 1; j < arr.length; j++) {
                 if (arr[j] < arr[i]) {
              var count =  arr[j];
              arr[j] = arr[i];
              arr[i] = count;
                 }
             }
         }
     }

    function dispArr(arr) {
        for (i = 0;i < arr.length; i++) {
            document.write(arr[i] + " ");
            if ((i + 1) % 10 === 0){
                document.write("<br/>")
            }
        }
    }

    var arr = [];
    for(var i = 0; i < 100;++i) {
        arr[i] = Math.floor(Math.random() * 101);
    }

    insertionsort(arr);
    dispArr(arr);
    document.write("<br/>")
    var val = parseInt(prompt("Enter a value to count:"));
    var retVal = count(arr, val);
    document.write("Found " + retVal + " occurrences of " + val + ".");
</script>
</body>
</html>
